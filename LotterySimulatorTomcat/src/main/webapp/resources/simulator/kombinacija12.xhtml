<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:simulator="http://java.sun.com/jsf/composite/simulator"> 
    
    
     

    <!-- INTERFACE -->
    <cc:interface>         
    	<cc:attribute name="naslov" />   
        <cc:attribute name="rendered"/>        
    </cc:interface> 
 
    <!-- IMPLEMENTATION --> 
    <cc:implementation >        

 
       <p:panel  styleClass="simulatorPanelContent" style="width:160px;font-size: 75% !important;"  rendered="#{cc.attrs.rendered}" id="kombinacija12Panel">
			
			 <p:outputPanel id="headerPanel12">
			 	<simulator:kombinacijaHeader boja="#{cc.attrs.boja}" naslov="#{cc.attrs.naslov}"  /> 
			 </p:outputPanel>
			 
			 <h:panelGrid columns="3" columnClasses="label, value" styleClass="grid" style="font-size: 75% !important;">  
			 	<p:selectManyCheckbox value="#{simulacijaFacade.simulacija.odigraniBrojevi.kombinacija12.brojeviK1}"   style="width: 40px;vertical-align:top;"  layout="pageDirection" immediate="true">			                                
			    	<f:selectItems value="#{simulacijaFacade.brojeviKombinacijeK1}" />        
			    	<p:ajax update="headerPanel12" event="change" partialSubmit="true" process="@this" />
			    	
				</p:selectManyCheckbox>      
				
				<p:selectManyCheckbox  value="#{simulacijaFacade.simulacija.odigraniBrojevi.kombinacija12.brojeviK2}"  style="width: 40px;vertical-align:top;" layout="pageDirection" immediate="true">                            
			    	<f:selectItems value="#{simulacijaFacade.brojeviKombinacijeK2}" />  
			    	<p:ajax update="headerPanel12" event="change" partialSubmit="true" process="@this"/>
			    	                                    
				</p:selectManyCheckbox>      
					            
				<p:selectManyCheckbox  value="#{simulacijaFacade.simulacija.odigraniBrojevi.kombinacija12.brojeviK3}"  style="width: 40px;vertical-align:top;" layout="pageDirection" immediate="true">			                                
			    	<f:selectItems value="#{simulacijaFacade.brojeviKombinacijeK3}" />   
			    	<p:ajax update="headerPanel12" event="change" partialSubmit="true" process="@this" />
			    	                                   
				</p:selectManyCheckbox>     
					            
					      </h:panelGrid>
					            
			</p:panel>
         
        
    </cc:implementation> 
</html>
