<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core" > 
    
    
     

    <!-- INTERFACE -->
    <cc:interface>         
    	<cc:attribute name="naslov" />   
        <cc:attribute name="rendered"/>        
    </cc:interface> 
 
    <!-- IMPLEMENTATION --> 
    <cc:implementation >        

 
       <p:panel style="width:160px;font-size: 75% !important;" header="#{cc.attrs.naslov}" rendered="#{cc.attrs.rendered}" id="kombinacija1Panel" >
			
			 <h:panelGrid columns="3" columnClasses="label, value" styleClass="grid"  style="font-size: 75% !important;">  
			 	<p:selectManyCheckbox value="#{simulacijaFacade.simulacija.odigraniBrojevi.kombinacija1.brojeviK1}"   style="width: 40px;vertical-align:top;"  layout="pageDirection">			                                
			    	<f:selectItems value="#{simulacijaFacade.brojeviKombinacijeK1}" update="kombinacija1Panel"/>        
			    	
			    	
			    	
				</p:selectManyCheckbox>      
				
				<p:selectManyCheckbox  value="#{simulacijaFacade.simulacija.odigraniBrojevi.kombinacija1.brojeviK2}"  style="width: 40px;vertical-align:top;" layout="pageDirection" >                            
			    	<f:selectItems value="#{simulacijaFacade.brojeviKombinacijeK2}" update="kombinacija1Panel"/>  
			    	
			              
			    	                                    
				</p:selectManyCheckbox>      
					            
				<p:selectManyCheckbox  value="#{simulacijaFacade.simulacija.odigraniBrojevi.kombinacija1.brojeviK3}"  style="width: 40px;vertical-align:top;" layout="pageDirection" >			                                
			    	<f:selectItems value="#{simulacijaFacade.brojeviKombinacijeK3}" />   
			    	
			    	 
			    	                               
				</p:selectManyCheckbox>     
		            
				</h:panelGrid>
				
				  
					            
			</p:panel>
         
        
    </cc:implementation> 
</html>
